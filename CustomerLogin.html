<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Customer Login</title>

</head>
<body><center><h1>
	<form action="cls" method="post">
		UserName <input type="text" name="cname"/><br><br>
		Password <input type="password" name="cpwd"/><br><br>
		<input type="submit" value="Login"/><br><br>
		
	</form>
	<a href="CustomerRregistration.html">New Customer?</a>
	
	
</h1></center>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

/* Container */
.container {
    background-color: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}

/* Heading */
h1 {
    font-size: 24px;
    margin-bottom: 20px;
}

/* Form Styling */
form {
    display: flex;
    flex-direction: column;
    align-items: center;
}

/* Input Fields */
input[type="text"], input[type="password"] {
    width: 80%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button */
input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    width: 80%;
}

input[type="submit"]:hover {
    background-color: #218838;
}

/* New Customer Link */
a {
    text-decoration: none;
    font-size: 16px;
    color: #007bff;
    font-weight: bold;
    margin-top: 20px;
}

a:hover {
    color: #0056b3;
}
</style>
</body>
</html>
