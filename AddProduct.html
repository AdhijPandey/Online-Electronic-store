<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Product Details</title>
</head>
<body><center>
        <h1><u><i>Add Product Details</i></u></h1>
        <form action="aph" method="post">
            <table>
                <tr>
                    <td>Product Code:</td>
                    <td><input type="text" name="pcode"></td>
                </tr>
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" name="pname"></td>
                </tr>
                <tr>
                    <td>Product Company:</td>
                    <td><input type="text" name="pcompany"></td>
                </tr>
                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" name="pprice"></td>
                </tr>
                <tr>
                    <td>Product Quantity:</td>
                    <td><input type="text" name="pqty"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Insert Product">
                    </td>
                </tr>
            </table>
        </form>
    </center>
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Form Styling */
form {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 400px;
    text-align: center;
}

/* Table Styling */
table {
    width: 100%;
    border-collapse: collapse;
}

td {
    padding: 10px;
    font-size: 16px;
}

/* Input Fields */
input[type="text"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit Button */
input[type="submit"] {
    background-color: #28a745;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #218838;
}
</style>
</body>
</html>
