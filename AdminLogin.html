<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Admin Login Page</title>
</head>
<body>
	
	
	<center><h1>
	
	<form action="adlog" method="post">
		<u><i>Admin Login</i></u><br><br>
		UserName <input type="text" name="aname" style="color: rgb(255, 185, 115);"><br><br>
		Password <input type="password" name="apwd"><br><br>
		<input type="submit" value="login">
	</form>
	
</h1></center>
<style>
 * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;  /* Full viewport height */
}

/* Form Container */
form {
    background-color: white;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    width: 300px;
    text-align: center;
}

/* Heading */
h1 {
    color: #333;
    font-size: 24px;
    margin-bottom: 15px;
}

/* Input Fields */
input[type="text"], 
input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

/* Submit Button */
input[type="submit"] {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    width: 100%;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background-color: #0056b3;
}
</style>

</body>
</html>
